<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Κλείσε Ραντεβού</h1>
    <form id="booking-form">
      <label for="name">Όνομα:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="date">Ημερομηνία:</label>
      <input type="date" id="date" required>

      <label for="time">Ώρα:</label>
      <input type="time" id="time" min="08:00" max="20:00" step="3600" required>


      <button type="submit">Κράτηση</button>
    </form>

    <p id="success-message" style="display:none;">✅ Η κράτηση καταχωρήθηκε!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
